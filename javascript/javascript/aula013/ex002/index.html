<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo filter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="box">
            <div class="div-input">
                <label for="input">Nome do curso</label>
                <input type="text" name="input" id="input">
            </div>
            <div id="buttons" class="div-input">
                <button id="btn-add-antes">Adicionar antes</button>
                <button id="btn-add-depois">Adicionar depois</button>
                <button id="removerSelecionado">Remover Selecionado</button>
                <button id="curso-selecionado">Curso Selecionado</button>
            </div>
        </div>
        <div id="box-2" class="box">
            <div class="curso">
                <p>HTML</p>
                <input type="radio" name="inputRadio" id="inputRadio-1" class="i">
            </div>  
            <div class="curso">
                <p>CSS</p>
                <input type="radio" name="inputRadio" id="inputRadio-2" class="i">
            </div>
            <div class="curso">
                <p>Javascript</p>
                <input type="radio" name="inputRadio" id="inputRadio-3" class="i">
            </div>
            <div class="curso">
                <p>PHP</p>
                <input type="radio" name="inputRadio" id="inputRadio-4" class="i">
            </div>
            <div class="curso">
                <p>React</p>
                <input type="radio" name="inputRadio" id="inputRadio-5" class="i">
            </div>
            <div class="curso">
                <p>MySQ</p>
                <input type="radio" name="inputRadio" id="inputRadio-6" class="i">
            </div>
            <div class="curso">
                <p>ReactNative</p>
                <input type="radio" name="inputRadio" id="inputRadio-7" class="i">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
