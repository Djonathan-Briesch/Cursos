<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container" class="container">
        <div id="boxNome" class="boxInputs">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="inputsBox">
        </div>
        <div id="boxPortas" class="boxInputs">
            <label for="portas">Portas</label>
            <input type="number" id="portas" class="inputsBox">
        </div>
        <div id="boxBlidagem" class="boxInputs">
            <label for="blidagem">Blidagem</label>
            <input type="number" id="blindagem" class="inputsBox">
        </div>
        <div id="boxMunicao" class="boxInputs">
            <label for="municao">Munição</label>
            <input type="number" id="municao" class="inputsBox">
        </div>
        <div id="boxRadio" class="boxRadio">
            <p>Tipo</p>
            <div id="boxMilitar" class="boxInputRadio">
                <input type="radio" name="radio" id="militar">
                <label for="militar">Militar</label>
            </div>
            <div id="boxNormal" class="boxInputRadio">
                <input type="radio" name="radio" id="normal">
                <label for="normal">Normal</label>
            </div>
        </div>
        <div id="boxBtn" class="boxBtn">
            <button id="btn" class="btn">Adicionar</button>
        </div>
    </div>
    <div id="resultado" class="resultado">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
